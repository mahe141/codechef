{% include 'navbar.html' %}
<center><h1 style="margin-top: 10px;">Hlo {{session['username']}}</h1>
    
      <br>
</center>

<div class="accordion" id="accordionExample" style="margin-left: 10px;margin-right:10px;">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          Add Volunteer
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <center>
            
            <h6 style="margin-top:10px;">{{msg}}</h6></center>
        <div class="accordion-body">
            <form class="row gy-2 gx-3 align-items-center" method="Post" action="{{ url_for('addvolun') }}">
                <div class="col-auto">
                  <label class="visually-hidden" for="autoSizingInput">Name</label>
                  <input type="text" name="name" class="form-control" id="autoSizingInput" placeholder="Jane Doe">
                </div>
                <div class="col-auto">
                  <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                  <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" name="username" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                  </div>
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                    <div class="input-group">
                      <div class="input-group-text">@</div>
                      <input type="email" name="email" class="form-control" id="autoSizingInputGroup" placeholder="User email">
                    </div>
                  </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInputGroup">Password</label>
                    <div class="input-group">
                      <div class="input-group-text">@</div>
                      <input type="text" name="password" class="form-control" id="autoSizingInputGroup" placeholder="Password">
                    </div>
                  </div>
                <div class="col-auto">
                  <label class="visually-hidden" for="autoSizingSelect">Roles</label>
                  <select class="form-select" id="autoSizingSelect" name="selected_role">
                    <option selected>Choose...</option>
                    <option value="President" name="">President</option>
                    <option value="Lead">Lead</option>
                    <option value="Volunteer">Volunteer</option>
                  </select>
                </div>
                
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>

        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Remove Volunteer
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <center><h6 style="margin-top:10px;">{{msg2}}</h6></center>
                <div class="accordion-body">
                    <form class="row gy-2 gx-3 align-items-center" method="Post" action="{{ url_for('removevolun') }}">
                        <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" name="username" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                        </div>
                        </div>
                        <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Remove</button>
                        </div>
                    </form>
        
                </div>
            </div>
        </div>
    </div>
    
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
           List of Volunteers
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
               <h5>Balance in the account {{session['data'].get('Balance')}}</h5>
            </div>
      </div>
    </div>
</div>
